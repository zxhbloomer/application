spring:
  datasource:
    url: jdbc:mysql://39.108.82.13:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 39.108.82.13 #连接的主机
    password: mypassword #密码
    port: 6379 #端口号
    timeout: 5000 #连接超时时间
    database: 0 #使用第0号数据库
    lettuce:  #和jedis类似
      pool:
        min-idle: 0 #连接池中的最小空闲连接 默认 0
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-idle: 8 #连接池中的最大空闲连接 默认 8
        max-active: 8 #连接池最大连接数（使用负值表示没有限制） 默认 8
mybatis-plus:
  mapper-locations: classpath*:/mapper/**Mapper.xml
  type-aliases-package: com.main.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #YML配置打印SQL
server:
  port: 9003